{% extends "admin/base.html" %}

{% block content %}
<div class="jumbotron">
	<div class="container">
		<h1>Flights Scoreboard</h1>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<table id="scoreboard" class="table table-striped">
				<thead>
					<tr>
						<td width="10px"><b>Place</b></td>
						<td><b>Flight</b></td>
						<td><b>Squadron</b></td>
						<td><b>Score</b></td>
					</tr>
				</thead>
				<tbody>
				{% for flight in flights %}
					<tr>
						<td>{{ loop.index }}</td>
						<td>{{ flight[0] }}</td>
						<td>{{ flight[1] }}</td>
						<td>{{ flight[2] }}</td>
					</tr>
				{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
